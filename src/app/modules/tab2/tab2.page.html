<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Listado de asistencias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-item class="lines" lines="none" *ngFor="let item of groups" (click)="sendObj(item)"> 
      <ion-label>{{item.key}}</ion-label>
    </ion-item>
  </div>
</ion-content>
