<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Notificaciones diarias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="container__card" *ngFor="let item of notifications">
      <div class="container__card--subject">{{item.subjectName}}</div>
      <div class="container__card--hour">Asistencia registrada a las {{item.formattedHour}} hs</div>
    </div>
  </div>
</ion-content>
